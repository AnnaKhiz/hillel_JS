<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<script src="script.js" defer></script>
	<title>Homework-12</title>
</head>

<body>
	<main>
		<section class="main__form">
			<h1>Войти в учетную запись:</h1>
			<form action="#" method="get" id="form">
				<p>Введите email</p>
				<input type="email" placeholder="name@domain.com" id="inputEmail" name="email" class="input-focus-style">
				<div id="errorEmailArea"></div>
				<p>Введите пароль</p>
				<input type="password" placeholder="Введите пароль" id="inputPassword" name="password"
					class="input-focus-style">
				<div id="errorPasArea"></div>
				<button id="buttonSubmit" class="button-add">Войти</button>
			</form>
		</section>
	</main>
</body>

</html>
